# Tiny Tapeout project information
project:
  title:        "Pipeline RISC V"      # Project title
  author:       "Trishna"      # Your name
  discord:      "trishna9834"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "It is based on RV32I Base Integer"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "8x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_trish_P_Risc"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
     # - "project.v"
    - "ALU_Decoder.v"
    - "ALU.v"
    - "Control_Unit.v"
    - "Decode_Reg.v"
    - "Execute_Reg.v"
    - "GPIO.v"
    - "Hazard_Unit.v"
    - "immediate.v"
    - "Instruction_Memory.v"
    - "Mem_Reg.v"
    - "PC.v"
    - "Processor.v"
    - "Registers.v"
    - "UART.v"
    - "Writeback_Reg.v"
    - "SPI.v"
    - "External_Mem_Controller.v"
    - "tt_um_trish_P_Risc.v"
    

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: "UART_RX"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "UART_TX"
  uo[1]: "GPIO_OUT"
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "SPI_MISO"
  uio[1]: "SPI_MOSI"
  uio[2]: "SPI_CLK"
  uio[3]: "SPI_CS_N"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
